<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div id="player-selection">
      <p>Select your marker:</p>
      <label>
        <input type="radio" name="player" value="X" /> X
      </label>
      <label>
        <input type="radio" name="player" value="O" /> O
      </label>
      <button id="startButton">Start Game</button>
    </div>
    <div class="board" id="board" style="display: none;">
      <div class="row">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
      </div>
    </div>
    <button id="resetButton" style="display: none;">Restart Game</button>
    <p id="status">Please select your marker to start.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
